{% include 'header.html' %}

{% for speaker in collections.speakers %}
<article>
	<a href="{{speaker.url | url}}">
		{{speaker.data.name}}
	</a>
</article>
{% endfor %}

<article>
	<header>
		<h1>{{name}}</h1>
	</header>
	<div>{{content | safe}}</div>
</article>
